<div class="content">
    <a class="cixis" href="#fin"><i class="fas fa-sign-out-alt"></i> Çıxış </a>
    <hr class="xett">


    <div class="mainDiv" style="position: absolute; left: 292px">
        <div class="cardStyle">
            <form action="" method="post" name="signupForm" id="signupForm">

                <img src="" id="signupLogo"/>

                <h2 class="formTitle">
                    Şifrəni Dəyişmək
                </h2>

                <div class="inputDiv">
                    <label class="inputLabel" for="password">Yeni Şifrə</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <div class="inputDiv">
                    <label class="inputLabel" for="confirmPassword">Şifrəni Təstiqlə</label>
                    <input type="password" id="confirmPassword" name="confirmPassword">
                </div>

                <div class="buttonWrapper">
                    <button type="submit" id="submitButton" onclick="validateSignupForm()"
                            class="submitButton pure-button pure-button-primary">
                        <span>Davam et</span>
                        <span id="loader"></span>
                    </button>
                </div>

            </form>
        </div>
    </div>


    <script>
        var password = document.getElementById("password")
            , confirm_password = document.getElementById("confirmPassword");

        document.getElementById('signupLogo').src = "https://sso.aztu.edu.az/Content/Login/images/aztu_logo_az.png";
        enableSubmitButton();

        function validatePassword() {
            if (password.value != confirm_password.value) {
                confirm_password.setCustomValidity("Passwords Don't Match");
                return false;
            } else {
                confirm_password.setCustomValidity('');
                return true;
            }
        }

        password.onchange = validatePassword;
        confirm_password.onkeyup = validatePassword;

        function enableSubmitButton() {
            document.getElementById('submitButton').disabled = false;
            document.getElementById('loader').style.display = 'none';
        }

        function disableSubmitButton() {
            document.getElementById('submitButton').disabled = true;
            document.getElementById('loader').style.display = 'unset';
        }

        function validateSignupForm() {
            var form = document.getElementById('signupForm');

            for (var i = 0; i < form.elements.length; i++) {
                if (form.elements[i].value === '' && form.elements[i].hasAttribute('required')) {
                    console.log('There are some required fields!');
                    return false;
                }
            }

            if (!validatePassword()) {
                return false;
            }

            onSignup();
        }

        function onSignup() {
            var xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {

                disableSubmitButton();

                if (this.readyState == 4 && this.status == 200) {
                    enableSubmitButton();
                } else {
                    console.log('AJAX call failed!');
                    setTimeout(function () {
                        enableSubmitButton();
                    }, 1000);
                }

            };

            xhttp.open("GET", "ajax_info.txt", true);
            xhttp.send();
        }
    </script>
