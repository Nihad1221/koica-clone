<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
          integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
          crossorigin="anonymous" referrerpolicy="no-referrer"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/login.css">
</head>
<body>


<div class="login-container">
    <img src="https://sso.aztu.edu.az/Content/Login/images/aztu_logo_az.png" alt="AzTu" class="logo">
    <img src="https://sso.aztu.edu.az/Content/Login/images/logo-koica.png" alt="AzTu" class="logo2">
    <h2>Giriş</h2>
    <div class="form-group">
        <label for="username">İstifadəçi Adı</label>
        <input type="text" id="username" placeholder="İstifadəçi adınızı girin">
    </div>
    <div class="form-group">
        <label for="password">Şifrə</label>
        <input type="password" id="password" placeholder="Şifrənizi girin">
    </div>
    <div class="form-group">
        <button id="loginButton">Giriş</button>
    </div>
</div>

<div class="spinner-container" id="spinner-container">
    <div class="spinner"></div>
</div>




<script>
    document.getElementById('loginButton').addEventListener('click', function(event) {
        event.preventDefault();  // Varsayılan form davranışını durdurur
        var spinnerContainer = document.getElementById('spinner-container');
        spinnerContainer.style.display = 'flex';  // Yükleniyor simgesini gösterir

        // Simüle edilmiş gecikme
        setTimeout(() => {
            window.location.href = 'index1.html';  // index1.html sayfasına yönlendir
        }, 2000);  // 2 saniyelik gecikme
    });
</script>











</body>
</html>
